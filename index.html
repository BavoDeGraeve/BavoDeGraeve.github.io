<!DOCTYPE html>

<html>
  <head>
  <title>Basic Web Page</title>

  <script defer src="scriptDigital.js"></script>
  <script defer src="scriptAnalog.js"></script>

  <link href='style.css' rel='stylesheet'>

  <meta name="viewport" content="width=device-width,initial-scale=1" >

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">  
</head>


<body onload="startTime()">

<h2 class="javaclock">Digital Clock</h2>

<div id="txt"></div>

<h2 class="Analog">Analog Clock</h2>

<div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4">4</div>
    <div class="number number5">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>
  </div>


</body>
</html>
